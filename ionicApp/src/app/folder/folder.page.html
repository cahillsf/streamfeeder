<head>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="topName">{{ folder2 }}</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="primary" fill="outline" (click)="loginDatabase()">Create An Account</ion-button>
      <ion-button color="primary" fill="outline" [routerLink]="['/login']">Login</ion-button>
      <ion-button color="primary" fill="outline" id="redditLogin">Reddit Login</ion-button>
      <ion-button color="primary" fill="outline" id="twitterLogin">Twitter Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-item-group *ngIf="bool2">
    <ion-item *ngFor="let p of postsnew">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ p['data']['title'] }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ p['data']['shortText'] }}
          <ng-container >
            <img src="{{p['data']['thumbnail']}}">
          </ng-container>
          <!--p>{{ p['data']['permalink'] }}</p-->
          <div>
            <ion-button (click)="copyToClipboard(p['data']['permalink'])"><img id="whatsapp"
                src="assets/whatsapp--v1.png"></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-item-group>


  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
