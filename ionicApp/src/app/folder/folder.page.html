<head>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="topName">{{ folder2 }}</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="primary" fill="outline" (click)="loginDatabase()">DB Check</ion-button>
      <ion-button color="primary" fill="outline" [routerLink]="['/login']">Login</ion-button>
      <ion-button color="primary" fill="outline" id="redditLogin">Reddit Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-button id="helloButton" href="http://www.google.com" target="_self">Hello Team 5, sup?</ion-button>
    <ion-button id="authButton" (click)="authorizeApp()">App auth</ion-button>
    <ion-button (click)="testExpress()" >Testing</ion-button>

    <ion-button (click)="testExpress2()">Testing2</ion-button>
    <ion-button (click)="getData()" >Get Data</ion-button>
    
    <ion-grid>
      <ion-item-group *ngIf="bool2">
        <ion-item *ngFor="let p of posts">
          <ion-card>  
            <ion-card-header>
              <ion-card-title>
                {{ p['data']['title'] }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ p['data']['shortText'] }}
              <ng-container *ngIf="p['data']['hasPreview']">
                <img src="{{p['data']['thumbnail']}}">
              </ng-container> 
              
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-group>
    </ion-grid>
</ion-content>
