<head>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="topName">{{ folder2 }}</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="primary" fill="outline" (click)="loginDatabase()">Create An Account</ion-button>
      <ion-button color="primary" fill="outline" [routerLink]="['/login']">Login</ion-button>
      <ion-button color="primary" fill="outline" id="redditLogin">Reddit Login</ion-button>
      <ion-button color="primary" fill="outline" [routerLink]="['./saved']">Saved Posts</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-grid>
      <ion-item-group *ngIf="bool2">
        <ion-item *ngFor="let p of posts">
          <ion-card>  
            <ion-card-header>
              <ion-card-title>
                {{ p['data']['title'] }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ p['data']['shortText'] }}
              <ng-container *ngIf="p['data']['hasPreview']">
                <img src="{{p['data']['thumbnail']}}">
              </ng-container>
                <ion-row>
                          <ion-button type="submit"
                                      (click)="shareviaWhatsapp()">
                            Share via WhatsApp
                          </ion-button>
                          <ion-button type="submit"
                                      (click)="shareviaFacebook()">
                            Share via Facebook
                          </ion-button>
                          <ion-button type="submit"
                                      (click)="shareViaEmail()">
                            Share via Email
                          </ion-button>
                          <ion-button (click)="sendData()">Save this post</ion-button>
                </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-group>
    </ion-grid>
</ion-content>
