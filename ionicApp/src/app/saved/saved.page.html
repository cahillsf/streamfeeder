<head>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="topName">{{ folder2 }}</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="primary" fill="outline" [routerLink]="['/login']">Login</ion-button>
      <ion-button color="primary" fill="outline" id="redditLogin">Reddit Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-item-group *ngIf="gotPosts">
      <ion-item *ngFor="let s of savedPosts">
        <ion-card> 
          <ion-card-header>
            <ion-card-title>
              {{ s['data']['title'] }}
            </ion-card-title>
          </ion-card-header> 
          <ion-card-content>
            {{ s['data']['shortText'] }}
            <ng-container *ngIf="s['data']['hasPreview']">
              <img src="{{s['data']['thumbnail']}}">
            </ng-container>
            <!--p>{{ p['data']['permalink'] }}</p-->
            <div>
              <ion-button (click)="copyToClipboard(s['data']['permalink'])"><img id="whatsapp" src="assets/copy.png"></ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-group>
  </ion-grid>
</ion-content>
